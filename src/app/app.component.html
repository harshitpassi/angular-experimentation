<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let number of numbers">
                        <p [ngClass]="{odd: number % 2 !== 0}" [ngStyle]="{'backgroundColor': number % 2 === 0 ? 'yellow' : 'transparent' }">{{number}}</p>
                    </li>
                </div>
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let number of oddNumbers">
                        <p [ngClass]="{odd: number % 2 !== 0}">{{number}}</p>
                    </li>
                </div>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
            <p appBasicHighlight>Styled with basic-highlight directive</p>
            <p [appBetterHighlight]="'red'" defaultColor="yellow">Styled with better-highlight directive</p>
            <div [ngSwitch]="value" >
                <p *ngSwitchCase="5" >Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="100">Value is 100</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
</div>
